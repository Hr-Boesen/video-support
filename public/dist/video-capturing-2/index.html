<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recording</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-body">
      <i class="fas fa-headset fa-3x"></i>
        <h5 class="card-title">Thank you for your support video, we will contact you as soon as possible</h5>
        <a href="#" id="finish-support" class="btn btn-primary">Finish support</a>
        <a href="#" id="new-support" class="btn btn-success">New support video</a>
      </div>
    </div>
    <div class="text-white bg-success" id="start">
      RECORD SUPPORT VIDEO
      <i class="fas fa-headset"></i>
    </div>
    <div class="bg-danger" id="stop">
      FINISH SUPPORT VIDEO
      <i class="fas fa-headset"></i>
    </div>

    <div class=" bg-info" id="sendSupportVideo">
         SEND SUPPORT VIDEO  
         <i class="fas fa-paper-plane"></i>
    </div>

    <div class="myProgress">
      <div class="bg-success myBar"></div>
    </div>


    <video controls />   
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
	
     <!-- only storage-->
     <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-storage.js"></script>
      <!-- only firestore-->
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
